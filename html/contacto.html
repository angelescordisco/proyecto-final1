<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amita&family=Cormorant&family=Roboto+Flex:opsz,wght@8..144,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Inicio</title>
  </head>
  <body>
    <header class="encabezado">
      <h1 class="bienvenidos">Bienvenidos a Ziba complementos!</h1>
      <div class="contenedoriniciar">
        <ul class="cuenta">
          <li>
            <a class="inicio" href="../html/cuenta.html">CREAR CUENTA </a>
          </li>
          <li>
            <a class="inicio" href="../html/iniciar.html">INICIAR SESION</a>
          </li>
        </ul>
      </div>
      <nav class="navbar">
        <ul class="padre">
          <a class="botoncarrito" href="../html/carrito.html"
            ><i class="bi bi-cart-fill"><span class="numerito">0</span></i></a
          >
          <div class="listas">
            <li>
              <a class="navegacion hover" href="/index.html">INICIO</a>
            </li>
            <li>
              <a class="navegacion hover" href="/html/contacto.html"
                >CONTACTO</a
              >
            </li>
            <li>
              <a class="navegacion hover" href="/html/productos.html"
                >PRODUCTOS</a
              >
            </li>
            <li>
              <a class="navegacion hover" href="/html/presentacion.html"
                >NOSOTROS</a
              >
            </li>
          </div>
        </ul>
      </nav>
      <div class="img">
        <a href="/html/index.html"
          ><img width="255px" height="140px" src="/img/ziba.png" alt="logo"
        /></a>
      </div>
    </header>
    <br />
    <div class="formulario">
      <div class="datapadre">
        <h4>CONTACTO</h4>
        <input
          class="datos"
          type="text"
          id="nombre"
          placeholder="ingrese su nombre"
        />
        <br />
        <input
          class="datos"
          type="text"
          id="apellido"
          placeholder="ingrese su apellido"
        />
        <br />
        <input
          class="datos"
          type="email"
          id="email"
          placeholder="ingrese su correo electronico"
        />
        <br />
        <input
          class="datos"
          type="tel"
          name="telefono"
          id="tel"
          placeholder="ingrese su celular (opcional)"
          maxlength="10"
        />
        <br />
        <p class="coment">Dejanos tu comentario..</p>
        <textarea
          style="width: 400px"
          name="comentario"
          id="comentario"
          rows="5px"
        ></textarea>
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Enviar</button>
        </div>
      </div>
    </div>
    <footer class="pie">
      Copyright Ziba-2023. Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
